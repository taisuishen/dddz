server {
    listen 80;
    server_name 45.207.49.68;
    
    # 前端静态文件
    location / {
        proxy_pass http://localhost:4173;
    }

    # 后端API
    location /api/ {
        proxy_pass http://localhost:8000;
    }
    
    # WebSocket
    location /ws {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
